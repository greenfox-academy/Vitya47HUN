<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>CalorieTable</title>
</head>
<body>
<h1 th:text="CalorieTable"></h1>
<p th:text="|Number of meals: ${numberOfFoods}|">Number of meals:</p>
<p th:text="|Total Calories: ${totalCalories}|">Total Calories:</p>
<table border="1" style="width:500px">
    <thead>
    <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Description</th>
        <th>Calories</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="food : ${foods}">
        <td th:text="${food.date}">2017-06-03</td>
        <td th:text="${food.type}">Breakfast</td>
        <td th:text="${food.description}">Scrumbled Eggs</td>
        <td th:text="${food.calories}">450</td>
        <td>
            <form method="post" th:action="@{/edit?index=} + ${food.id}">
                <input type="submit" value="Edit"/>
            </form>
        </td>
        <td>
            <form method="post" th:action="@{/delete?index=} + ${food.id}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<form method="get" th:action="@{/edit}">
    <input type="submit" value="Add a new meal"/>
</form>
</body>
</html>
