<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Foxy</title>
</head>
<body>
<ul>
    <li><a th:href="@{'/'}">Information</a></li>
    <li><a th:href="@{'/nutritionstore'}">Nutrition Store</a></li>
    <li><a th:href="@{'/trickcenter'}">Trick Center</a></li>
</ul>
<img th:src="@{greenfox.png}"/>
<h3>TrickAddTest</h3>
<form action="/addtrick">
    <tr>
        <th>Trick</th>
    </tr>
    <tr>
        <td><input type="list" name="trick"/></td>
    <td><input type="submit" value="Add"/></td>
    </tr>
</form>
<table>
    <form action="/learntrick">
        <h3>Select your trick to learn it</h3>
        <th>Tricks</th>
        <td>
            <select name="trick">
                <option th:each="trick : ${list.tricks}" th:value="${trick}" th:text="${trick}"></option>
            </select>
        </td>
        <td><input type="submit" value="Learn it!"/></td>
    </form>
</table>
</body>
</html>
