<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Foxy</title>
</head>
<body>
        <ul>
            <li><a th:href="@{'/'}">Information</a></li>
            <li><a th:href="@{'/nutritionstore'}">Nutrition Store</a></li>
        </ul>
<img th:src="@{greenfox.png}"/>

<p th:text="'This is ' + ${fox.name} + '. Currently living on '
+ ${fox.food} + '. He knows ' + ${fox.getTrickSize()} + ' tricks.'"/>

<h1>Known Tricks</h1>
<span th:if="${fox.getTrickSize() == 0}">You know no tricks, yet. Go and learn some.</span>
<span th:if="${fox.getTrickSize() > 0}">
    <ul>
        <li th:each="trick : ${fox.trick}" th:text="${trick}"> </li>
    </ul>
</span>
</body>
</html>
