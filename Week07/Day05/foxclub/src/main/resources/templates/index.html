<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Foxy</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<h1>Information</h1>
<body>
<ul>
    <li><a th:href="@{'/'}">Information</a></li>
    <li><a th:href="@{'/nutritionstore'}">Nutrition Store</a></li>
    <li><a th:href="@{'/trickcenter'}">Trick Center</a></li>
</ul>
<img class="imgC1" th:src="@{greenfox.png}"/>
<p th:each="trick : ${fox.tricks}">
<div th:if="${trick} == 'Fly'"><img class="imgA1" th:src="@{wings.png}"/></div>
<div th:unless="${trick} == 'Fly'"></div>
<div th:if="${trick} == 'Generate ION shield'"><img class="imgB1" th:src="@{shield.png}"/></div>
<div th:unless="${trick} == 'Generate ION shield'"></div>
</p>


<p th:text="'This is ' + ${fox.name} + '. Currently living on '
+ ${fox.food} + ' and ' + ${fox.drink} + '. He knows ' + ${fox.getTricksSize()} + ' tricks.'"/>

<h1>Known Tricks</h1>
<span th:if="${fox.getTricksSize() == 0}">You know no tricks, yet. Go and learn some.</span>
<span th:if="${fox.getTricksSize() > 0}">
    <ul>
        <li th:each="trick : ${fox.tricks}" th:text="${trick}"> </li>
    </ul>
</span>
</body>
</html>
