<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Todo Notes</title>
</head>
<body>
<h1>Todos for today:</h1>
<ul>
    <li th:each="todoline : ${todo}" th:text="${todoline}">Todo</li>
</ul>
<form th:action="@{/addTodo}" method="post">
    <input type="text" th:name="title"/>
    <input type="submit"/>
</form>
</body>
</html>
